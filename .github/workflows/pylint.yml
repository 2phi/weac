name: Static code analysis ðŸ”Ž

on:
  push:
    branches-ignore: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  pylint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pylint
        python -m pip install -e ".[dev]"

    - name: Run pylint analysis
      # Note: We're ignoring complexity issues (R0902-R0917) as they are common in scientific computing
      # where functions often need many parameters for mathematical operations
      run: |
        python -m pylint --output-format=parseable --output=pylint-report.txt --disable=R0902,R0904,R0912,R0913,R0915,R0917 weac/ tests/
        echo
        echo 'Error type counts:'
        grep -oP '[A-Z]\d+\([a-z\-]+\)' pylint-report.txt | sort | uniq -c | sort -nr
        echo
        echo 'Errors per file:'
        grep -oP '^[\w\-\/]+\.py' pylint-report.txt | sort | uniq -c | sort -nr
        echo
        echo 'Total errors:'
        grep -oP '^[\w\-\/]+\.py' pylint-report.txt | wc -l
        echo
        grep 'Your code' pylint-report.txt 