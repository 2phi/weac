name: Build and publish Sphinx ðŸª¬ documentation

on:
  push:
    branches:
      - main
    paths:
      - 'weac/**'
      - 'docs/sphinx/**'

jobs:
  build-docs:
    runs-on: macos-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Sphinx and extensions
      run: |
        python -m pip install --upgrade pip
        pip install sphinx sphinxawesome_theme

    - name: Generate API Documentation with sphinx-apidoc
      run: |
        cd docs/sphinx
        sphinx-apidoc -o . ../../weac --force --separate

    - name: Build Sphinx Documentation
      run: |
        make clean html

    - name: Copy Built Documentation to docs/
      run: |
        cp -rf build/html/* ../../docs

