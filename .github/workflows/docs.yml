name: Build and publish Sphinx ðŸª¬ documentation

on:
  push:
    branches:
      - main
    paths:
      - 'weac/**'
      - 'docs/sphinx/**'
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: documentation
    runs-on: ubuntu-latest
    environment: docs-deploy

    steps:
    - name: Check out the repository
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install sphinx sphinxawesome_theme IPython
        pip install -e .

    - name: Build documentation
      run: |
        # Generate API docs
        sphinx-apidoc -o docs/sphinx/ weac --force --separate
        
        # Build HTML docs
        cd docs/sphinx
        make clean html
        
        # Copy to docs directory
        cp -rf _build/html/* ../../docs/

    - name: Deploy documentation
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Create orphan branch for docs
        git checkout --orphan temp_docs
        git rm -rf .
        
        # Copy docs and add nojekyll file
        cp -rf docs/sphinx/_build/html/* .
        touch .nojekyll
        
        # Commit and push
        git add -A .
        git commit -m "Update documentation"
        git push -f origin temp_docs:documentation
