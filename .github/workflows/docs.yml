name: Build and publish Sphinx ðŸª¬ documentation

on:
  push:
    branches:
      - main
    paths:
      - 'weac/**'
      - 'docs/sphinx/**'
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment: docs-deploy

    steps:
    - name: Check out the repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install Sphinx and extensions
      run: |
        python -m pip install --upgrade pip
        pip install sphinx sphinxawesome_theme weac IPython

    - name: Clean old html files
      run: |
        rm -rf docs/_* docs/*.html docs/*.js docs/*.inv

    - name: Generate API documentation with sphinx-apidoc
      run: |
        sphinx-apidoc -o docs/sphinx/ weac --force --separate

    - name: Build Sphinx documentation
      run: |
        cd docs/sphinx
        make clean html

    - name: Copy built documentation to docs/
      run: |
        cp -rf docs/sphinx/_build/html/* docs/

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        # Check out the github-pages (documentation) branch (create if it doesn't exist)
        git checkout -B documentation
        # Copy the documentation to the root directory
        cp -rf docs/sphinx/_build/html/* .
        # Add .nojekyll file to tell GitHub not to process with Jekyll
        touch .nojekyll
        # Add all changes
        git add -A .
        git commit -m "Update documentation" || echo "No changes to commit"
        git push -f origin documentation
